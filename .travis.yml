sudo: required
language: ruby
rvm:
  - 2.5.1
  - 2.5.0

matrix:
  include:
  - os: linux
    addons:
      chrome: stable
    before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
    - gem install bundler -v 1.16.1
  - os: osx
    addons:
      chrome: beta
    before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start
    - sudo safaridriver --enable
    - gem install bundler -v 1.16.1
